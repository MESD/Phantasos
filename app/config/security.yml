security:
    providers:
        api_key_user_provider:
            id: tyhand.simple_apikey.user_provider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false
        secured_area:
            pattern: ^/api/(?!uploadMedia)
            stateless: true
            simple_preauth:
                authenticator: tyhand.simple_apikey.authenticator

        default:
            anonymous: ~
