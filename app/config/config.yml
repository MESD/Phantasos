imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        save_path: "%kernel.root_dir%/sessions/"
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

old_sound_rabbit_mq:
    connections:
        default:
            host: %rabbitmq_host%
            port: %rabbitmq_port%
            keepalive: true
    producers:
        process_upload:
            connection: default
            exchange_options: { name: 'process_upload', type: direct }
    consumers:
        process_upload:
            connection: default
            exchange_options: { name: 'process_upload', type: direct }
            queue_options: { name: 'process_upload' }
            callback: phantasos.processor

doctrine_mongodb:
    connections:
        default:
            server: mongodb://%mongodb_host%:%monogdb_port%
            options:
                username: %mongodb_username%
                password: %mongodb_password%
                db:       %mongodb_database%
    default_database: phantasos
    document_managers:
        default:
            auto_mapping: true
            mappings:
                storage_module:
                    type: annotation
                    dir: "%kernel.root_dir%/../src/Component/Storage/Document"
                    prefix: Component\Storage\Document
                    alias: Storage
                    is_bundle: false

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
